<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style type="text/css">
      #background {
        position: fixed;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        left: 0px;
        top: 0px;
        background-size: cover;
        width: 100%;
        height: 100%;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
        z-index: -1;
        filter: brightness(0.7);
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function () {
        fetch('images/images.json')
          .then(res => res.json())
          .then(images => {
            var imgName = images[Math.floor(Math.random() * images.length)];
            var img = new Image();
            img.onload = function() {
              $('#background').css({ 'background-image': 'url(images/' + imgName + ')' });
            };
            img.src = 'images/' + imgName;
          });
      });
    </script>
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
  </head>
  <body>
    <div id="background"></div>
    <div id="search">
      <input id="search-field" type="text" name="search-field" onkeypress="return search(event)" />
    </div>
    <div class="container">
      <div id="clock"></div>
      <div class="weather-container">
        <div class="row">
          <div id="weather-description" class="inline"></div>
          <div class="inline">-</div>
          <div id="temp" class="inline"></div>
        </div>
      </div>
      <div id="bookmark-container"></div>
    </div>

    <!-- Settings Button and Panel -->
    <button id="settings-btn" title="Settings">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" fill="#272727cc"/>
        <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zm7.43-2.9l-1.06-.18a6.97 6.97 0 0 0-.5-1.21l.6-.9a.5.5 0 0 0-.06-.64l-1.42-1.42a.5.5 0 0 0-.64-.06l-.9.6a6.97 6.97 0 0 0-1.21-.5l-.18-1.06A.5.5 0 0 0 13 4h-2a.5.5 0 0 0-.5.43l-.18 1.06a6.97 6.97 0 0 0-1.21.5l-.9-.6a.5.5 0 0 0-.64.06L5.15 6.37a.5.5 0 0 0-.06.64l.6.9a6.97 6.97 0 0 0-.5 1.21l-1.06.18A.5.5 0 0 0 4 11v2c0 .24.17.45.43.5l1.06.18c.12.42.29.83.5 1.21l-.6.9a.5.5 0 0 0 .06.64l1.42 1.42c.18.18.46.2.64.06l.9-.6c.38.21.79.38 1.21.5l.18 1.06c.05.26.26.43.5.43h2c.24 0 .45-.17.5-.43l.18-1.06c.42-.12.83-.29 1.21-.5l.9.6c.18.14.46.12.64-.06l1.42-1.42a.5.5 0 0 0 .06-.64l-.6-.9c.21-.38.38-.79.5-1.21l1.06-.18A.5.5 0 0 0 20 13v-2a.5.5 0 0 0-.57-.4z" fill="#fff"/>
      </svg>
    </button>
    <div id="settings-panel">
      <div class="settings-title">Settings</div>
      <label class="settings-option">
        <span>12-hour clock</span>
        <input type="checkbox" id="toggle-12h">
      </label>
      <button id="shuffle-bg" class="settings-btn">New Random Wallpaper</button>
      <label class="settings-option">
        <span>Mystery Option</span>
        <input type="checkbox" id="mystery-option">
      </label>
    </div>
    <script src="bookmarks.js"></script>
    <script src="settings.js"></script>
    <script>
      const searchUrl = "https://duckduckgo.com/?q=";
      // Search on enter key event
      function search(e) {
        if (e.keyCode == 13) {
          var val = document.getElementById("search-field").value;
          window.open(searchUrl + val);
        }
      }
      // Get current time and format
      function getTime() {
        let date = new Date(),
          min = date.getMinutes(),
          sec = date.getSeconds(),
          hour = date.getHours();
        let use12h = localStorage.getItem('clock12h') === 'true';
        let ampm = '';
        if (use12h) {
          ampm = hour >= 12 ? ' PM' : ' AM';
          hour = hour % 12;
          hour = hour ? hour : 12;
        }
        return (
          "" +
          (hour < 10 ? "0" + hour : hour) +
          ":" +
          (min < 10 ? "0" + min : min) +
          ":" +
          (sec < 10 ? "0" + sec : sec) +
          ampm
        );
      }
      function updateClock() {
        document.getElementById("clock").innerHTML = getTime();
      }
      // Handle Weather request
      function getWeather() {
        let xhr = new XMLHttpRequest();
        // Request to open weather map
        xhr.open(
          "GET",
          "https://api.openweathermap.org/data/2.5/weather?id=2963397&units=metric&appid=5367399b7bf6344b9ef539a330de62fa"
        );
        xhr.onload = () => {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              let json = JSON.parse(xhr.responseText);
              document.getElementById("temp").innerHTML =
                json.main.temp.toFixed(0) + "&#176;C";
              document.getElementById("weather-description").innerHTML =
                json.weather[0].description;
            } else {
              console.log("error msg: " + xhr.status);
            }
          }
        };
        xhr.send();
      }
      // Handle writing out Bookmarks
      function setupBookmarks() {
        const bookmarkContainer = document.getElementById("bookmark-container");
        bookmarkContainer.innerHTML = bookmarks
          .map((b) => {
            const html = ["<div class='bookmark-set'>"];
            html.push(`<div class="bookmark-title">${b.title}</div>`);
            html.push('<div class="bookmark-inner-container">');
            html.push(
              ...b.links.map(
                (l) =>
                  `<a class="bookmark" href="${l.url}" target="_blank">${l.name}</a>`
              )
            );
            html.push("</div></div>");
            return html.join("");
          })
          .join("");
      }

      window.onload = () => {
        setupBookmarks();
        getWeather();
        updateClock();
        setInterval(updateClock, 100);
      };

        document.addEventListener("keyup", (event) => {
          if (event.keyCode == 32) {
            // Spacebar code to open search
            document.getElementById("search").style.display = "flex";
            document.getElementById("search-field").focus();
            document.getElementById("bookmark-container").style.display = "none";
            document.getElementById("clock").style.display = "none";
            document.querySelector(".weather-container").style.display = "none";

          } else if (event.keyCode == 27 || event.keyCode == 127) { // Esc or DEL
            // Esc to close search
            document.getElementById("search-field").value = "";
            document.getElementById("search-field").blur();
            document.getElementById("search").style.display = "none";
            // Restore layout here
            document.getElementById("bookmark-container").style.display = "block";
            document.getElementById("clock").style.display = "block";
            document.querySelector(".weather-container").style.display = "block";
          }
        });
        document.getElementById("search-field").addEventListener("blur", () => {
          // This is now redundant, but you can keep it for safety
          document.getElementById("bookmark-container").style.display = "block";
          document.getElementById("clock").style.display = "block";
          document.querySelector(".weather-container").style.display = "block";
        })
    </script>
  </body>
</html>
